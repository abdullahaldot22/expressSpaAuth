


    <section>
        <div class="wrapper mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex w-100 justify-content-between">
                                    <h2 class="title">Product List</h2>
                                    <div class="box">
                                        <a class="btn btn-dark mt-2" href="/product/add">Create Product</a>
                                    </div>
                                </div>
                                <table class="table mt-3">
                                    <thead>
                                        <tr>
                                            <th scope="col">Product Name</th>
                                            <th scope="col">Category Name</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Creator Name</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableData" class="table-group-divider"></tbody>
                                </table>

                        </div>

    </section>

<script>
    function initProductList(data, test) {
        
        const tbody = document.getElementById("tableData");

        data.data.products.forEach(item => {
            tbody.innerHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.category_name}</td>
                <td>${item.price}</td>
                <td>${item.description.length > 20 ? item.description.substring(0, 20) + "..." : item.description}</td>
                <td>${item.status}</td>
                <td title="${item.creator_email}">${item.creator_name}</td>
                <td>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/product/edit/${item.id}">Edit</a></li>
                            <li><a class="dropdown-item" href="/product/delete/${item.id}">Delete</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            `;
        });
    }
</script>
